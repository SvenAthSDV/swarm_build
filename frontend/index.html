<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Build Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Swarm Build Creator</h1>
    
    <div>
        <label for="champion">Select a Champion:</label>
        <select id="champion">
            <!-- Options will be populated via JavaScript -->
        </select>
    </div>

    <div>
        <label for="weapons">Select a Weapon:</label>
        <select id="weapons" multiple>
            <!-- Options will be populated via JavaScript -->
        </select>
    </div>

    <div id="passives">
        <!-- Recommended passives will be shown here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
