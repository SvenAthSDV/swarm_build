<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Build Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Swarm Build Creator</h1>
    
    <div>
        <label for="champion">Select a Champion:</label>
        <select id="champion">
            <!-- Options will be populated via JavaScript -->
        </select>
    </div>

    <h2>Selected Weapons</h2>
    <table id="selectedWeaponsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Evolve</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les armes sélectionnées apparaîtront ici -->
        </tbody>
    </table>
    
    <h2>Selected Augments</h2>
    <table id="selectedAugmentsTable">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les augmentations sélectionnées apparaîtront ici -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
