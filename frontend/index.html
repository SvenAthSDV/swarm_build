<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Build Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Swarm Build Creator</h1>
    
    <div>
        <label for="champion">Select a Champion:</label>
        <select id="champion">
            <!-- Options will be populated via JavaScript -->
        </select>
    </div>

    <div id="weaponList" class="item-list">
        <!-- List of weapons will be populated here as tags -->
    </div>

    <div id="augmentList" class="item-list">
        <!-- List of augments will be populated here as tags -->
    </div>

    <h2>Selected Weapons and Augments</h2>
    <table id="selectedItemsTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Selected items will appear here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
